apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: nginx-helm
    namespace: argocd
  spec:
    project: default
    source:
      repoURL: https://charts.bitnami.com/bitnami
      chart: nginx
      targetRevision: 18.2.4
      helm:
        valueFiles:
          - https://raw.githubusercontent.com/BarakZak/simple-app-argocd/main/helm-nginx/values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true