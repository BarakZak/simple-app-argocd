apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: wave-app
    namespace: argocd
  spec:
    project: default
    source:
      repoURL: https://github.com/BarakZak/simple-app-argocd.git
      path: wave-app
      targetRevision: main
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true